<div class="d-flex flex-column align-items-center">
  <div class="content-titles">
    <h1 class="custom-title">Geração de certificado</h1>
    <p class="mb-4 custom-subtitle">Preencha os dados para gerar um novo certificado</p>
  </div>

  <div class="card custom-card w-100">
    <h2 class="card-title">Novo Certificado</h2>
    <div class="mb-3 custom-input-group">
      <label for="name" class="form-label">Nome</label>
      <input type="text" id="name" class="form-control custom-input" placeholder="Nome do aluno">
    </div>
    <div class="mb-3 d-flex align-items-end custom-input-group">
      <div class="flex-grow-1 me-2">
        <label for="activity" class="form-label">Actividade</label>
        <input type="text" id="activity" class="form-control custom-input" placeholder="Actividade exercida">
      </div>
      <app-secondary-button></app-secondary-button>
    </div>
    <div class="activity-group">
      <label for="" class="form-label">Lista de actividades</label>
      <div class="item-list w-100">
        <div class="item">
          <span class="item__text">Configuração do servidor</span>
          <div class="item__btn-remove">
            <i class="ph-bold ph-x"></i>
          </div>
        </div>
        <hr>
      </div>
    </div>
    <app-primary-button></app-primary-button>
  </div>
</div>
